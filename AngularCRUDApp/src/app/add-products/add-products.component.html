<div class="card">
    <div class="card-body">
        <form [formGroup] = "angForm" novalidate>
            <div class="form-group">
                    <label class="col-md-4">Product Name</label>
                    <input type= "text" class="form-control" formControlName="product_name" #productname/>
            </div>
            <div *ngIf="angForm.controls['product_name'].invalid && (angForm.controls['product_name'].dirty ||
            angForm.controls['product_name'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['product_name'].errors.required">
                      Product Name is required.          
                </div>
            </div>
            <div class="form-group">
                    <label class="col-md-4">Product Cost</label>
                    <input type= "text" class="form-control" formControlName = "product_cost" #productcost/>
            </div>
            <div *ngIf="angForm.controls['product_cost'].invalid && (angForm.controls['product_cost'].dirty ||
            angForm.controls['product_cost'].touched)" class="alert alert-danger">
                <div *ngIf = "angForm.controls['product_cost'].errors.required">
                        Product Cost is required.
                </div>
            </div> 
            <div class="form-group">
                    <label class="col-md-4">Manufacturer Name</label>
                    <input type= "text" class="form-control" formControlName = "manufacturer_name" #manufacturername/>
            </div>
            <div *ngIf = "angForm.controls['manufacturer_name'].invalid && (angForm.controls['manufacturer_name'].dirty ||
            angForm.controls['manufacturer_name'].touched)" class="alert alert-danger">
                <div *ngIf= "angForm.controls['manufacturer_name'].errors.required">
                        Manufacturer Name is required.
                </div>
            </div>
            <div class="form-group">
                    <label class="col-md-4">Effective Date</label>
                    <input type="date" class="form-control" formControlName = "effective_date" #effectivedate/>
            </div>
            <div *ngIf= "angForm.controls['effective_date'].invalid && (angForm.controls['effective_date'].dirty ||
            angForm.controls['effective_date'].touched)" class="alert alert-danger">
                <div *ngIf = "angForm.controls['effective_date'].errors.required">
                        Effective Date is required.
                </div>
            </div>
            <div class="form-group">
                    <label class="col-md-4">Expiry Date</label>
                    <input type= "date" class="form-control" formControlName = "expiry_date" #expirydate/>
            </div>
            <div *ngIf = "angForm.controls['expiry_date'].invalid && (angForm.controls['expiry_date'].dirty ||
            angForm.controls['expiry_date'].touched)" class="alert alert-danger">
                <div *ngIf= "angForm.controls['expiry_date'].errors.required">
                        Expiry Date is required.   
                </div>
            </div>
            <div class="form-group">
                <button (click) = "addProduct(productname.value, productcost.value, manufacturername.value,
                effectivedate.value, expirydate.value)" 
                [disabled] = "angForm.pristine || angForm.invalid"
                type="submit" class="btn btn-primary">
                    Add Product
                </button>
            </div>
        </form>
    </div>
</div>
